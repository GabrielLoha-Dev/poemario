<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poemário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Nosso Poemário ❤️</h1>
    <form id="search-form">
      <input type="text" id="poem-input" placeholder="Digite uma palavra" />
      <button type="submit" id="btn">Buscar</button>
    </form>
    <div id="poem-data">
      <!-- Informações do poema aparecerão aqui -->
    </div>
    <div id="navigation" style="display: none;">
      <button id="prev-btn">Anterior</button>
      <button id="next-btn">Próximo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
